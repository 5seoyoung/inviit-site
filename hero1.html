<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inviit | 특별한 초대, 인빗</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Poppins:wght@400;500;600;700;800&display=swap');
         :root {
            --primary-bg: #0a0a0f;
            --text-white: #ffffff;
            --text-gray: rgba(255, 255, 255, 0.7);
            --blue: #2e7bff;
            --purple: #9747ff;
            --pink: #d945ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-white);
            overflow-x: hidden;
            line-height: 1.6;
        }
        /* Header */
        
        header {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 1.5rem 2rem;
            background-color: rgba(10, 10, 15, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            text-decoration: none;
            color: var(--text-white);
            letter-spacing: 1px;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2.5rem;
            align-items: center;
        }
        
        .nav-links a {
            color: var(--text-white);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }
        
        .nav-links a:hover {
            color: var(--blue);
        }
        
        .btn {
            display: inline-block;
            padding: 0.7rem 1.8rem;
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }
        
        .btn-outline {
            background-color: transparent;
            color: var(--text-white);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-outline:hover {
            border-color: var(--text-white);
            background-color: rgba(255, 255, 255, 0.05);
        }
        /* Modern Hero Section */
        
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-bg);
        }
        /* 3D Glass Elements */
        
        .glass-container {
            position: absolute;
            width: 100%;
            height: 100%;
            perspective: 1200px;
            z-index: 2;
        }
        
        .glass-element {
            position: absolute;
            transform-style: preserve-3d;
            animation: rotateGlass 30s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes rotateGlass {
            0% {
                transform: rotateY(0deg) rotateX(10deg);
            }
            100% {
                transform: rotateY(360deg) rotateX(10deg);
            }
        }
        
        .glass-cube {
            position: absolute;
            width: 300px;
            height: 300px;
            top: calc(50% - 150px);
            left: calc(50% - 150px);
            transform-style: preserve-3d;
            animation: rotateCube 25s linear infinite;
        }
        
        @keyframes rotateCube {
            0% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }
        
        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            box-shadow: 0 0 40px rgba(151, 71, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .cube-face:nth-child(1) {
            transform: translateZ(150px);
            background: linear-gradient(135deg, rgba(46, 123, 255, 0.1), rgba(255, 255, 255, 0.03));
        }
        
        .cube-face:nth-child(2) {
            transform: rotateY(180deg) translateZ(150px);
            background: linear-gradient(135deg, rgba(151, 71, 255, 0.1), rgba(255, 255, 255, 0.03));
        }
        
        .cube-face:nth-child(3) {
            transform: rotateY(90deg) translateZ(150px);
            background: linear-gradient(135deg, rgba(217, 69, 255, 0.1), rgba(255, 255, 255, 0.03));
        }
        
        .cube-face:nth-child(4) {
            transform: rotateY(-90deg) translateZ(150px);
            background: linear-gradient(135deg, rgba(46, 123, 255, 0.1), rgba(255, 255, 255, 0.03));
        }
        
        .cube-face:nth-child(5) {
            transform: rotateX(90deg) translateZ(150px);
            background: linear-gradient(135deg, rgba(151, 71, 255, 0.1), rgba(255, 255, 255, 0.03));
        }
        
        .cube-face:nth-child(6) {
            transform: rotateX(-90deg) translateZ(150px);
            background: linear-gradient(135deg, rgba(217, 69, 255, 0.1), rgba(255, 255, 255, 0.03));
        }
        /* 3D Ribbons */
        
        .ribbon-container {
            position: absolute;
            width: 100%;
            height: 100%;
            perspective: 1500px;
            transform-style: preserve-3d;
            z-index: 1;
        }
        
        .ribbon {
            position: absolute;
            height: 60px;
            background: var(--ribbon-color, rgba(255, 255, 255, 0.1));
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-white);
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 0.9rem;
            box-shadow: 0 0 30px rgba(var(--ribbon-glow-color, 255, 255, 255), 0.2);
            transform-style: preserve-3d;
            animation: floatRibbon var(--duration, 20s) linear infinite;
            transform-origin: center;
            animation-delay: var(--delay, 0s);
        }
        
        @keyframes floatRibbon {
            0% {
                transform: rotateX(var(--rotateX-start, 0deg)) rotateY(var(--rotateY-start, 0deg)) rotateZ(var(--rotateZ-start, 0deg)) translateZ(var(--translateZ-start, 0px));
            }
            50% {
                transform: rotateX(var(--rotateX-mid, 180deg)) rotateY(var(--rotateY-mid, 180deg)) rotateZ(var(--rotateZ-mid, 180deg)) translateZ(var(--translateZ-mid, 50px));
            }
            100% {
                transform: rotateX(var(--rotateX-end, 360deg)) rotateY(var(--rotateY-end, 360deg)) rotateZ(var(--rotateZ-end, 360deg)) translateZ(var(--translateZ-end, 0px));
            }
        }
        /* Purple Ribbon */
        
        .ribbon:nth-child(1) {
            --ribbon-color: rgba(151, 71, 255, 0.8);
            --ribbon-glow-color: 151, 71, 255;
            --duration: 30s;
            --delay: 0s;
            --rotateX-start: 10deg;
            --rotateY-start: 0deg;
            --rotateZ-start: 5deg;
            --translateZ-start: 0px;
            --rotateX-mid: 15deg;
            --rotateY-mid: 180deg;
            --rotateZ-mid: -5deg;
            --translateZ-mid: 30px;
            --rotateX-end: 10deg;
            --rotateY-end: 360deg;
            --rotateZ-end: 5deg;
            --translateZ-end: 0px;
            width: 600px;
            top: 35%;
            left: calc(50% - 300px);
            text-align: center;
            padding: 0 30px;
        }
        /* Blue Ribbon */
        
        .ribbon:nth-child(2) {
            --ribbon-color: rgba(46, 123, 255, 0.8);
            --ribbon-glow-color: 46, 123, 255;
            --duration: 35s;
            --delay: 4s;
            --rotateX-start: -20deg;
            --rotateY-start: 10deg;
            --rotateZ-start: -10deg;
            --translateZ-start: 20px;
            --rotateX-mid: -30deg;
            --rotateY-mid: 190deg;
            --rotateZ-mid: 5deg;
            --translateZ-mid: 50px;
            --rotateX-end: -20deg;
            --rotateY-end: 370deg;
            --rotateZ-end: -10deg;
            --translateZ-end: 20px;
            width: 650px;
            top: 50%;
            left: calc(50% - 325px);
            text-align: center;
            padding: 0 30px;
        }
        /* Gray Ribbon */
        
        .ribbon:nth-child(3) {
            --ribbon-color: rgba(255, 255, 255, 0.15);
            --ribbon-glow-color: 255, 255, 255;
            --duration: 28s;
            --delay: 2s;
            --rotateX-start: 25deg;
            --rotateY-start: -20deg;
            --rotateZ-start: 15deg;
            --translateZ-start: -30px;
            --rotateX-mid: 35deg;
            --rotateY-mid: 160deg;
            --rotateZ-mid: -10deg;
            --translateZ-mid: 0px;
            --rotateX-end: 25deg;
            --rotateY-end: 340deg;
            --rotateZ-end: 15deg;
            --translateZ-end: -30px;
            width: 550px;
            top: 60%;
            left: calc(50% - 275px);
            text-align: center;
            padding: 0 30px;
        }
        /* Star/Dot Decorations */
        
        .ribbon span {
            display: inline-flex;
            align-items: center;
            gap: 15px;
        }
        
        .ribbon .star {
            display: inline-block;
            width: 10px;
            height: 10px;
            position: relative;
        }
        
        .ribbon .star::before {
            content: '★';
            position: absolute;
            font-size: 10px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .ribbon .arrow {
            display: inline-block;
            width: 15px;
            height: 15px;
            position: relative;
        }
        
        .ribbon .arrow::before {
            content: '→';
            position: absolute;
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* Glass Reflections */
        
        .glass-reflection {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.05) 20%, rgba(255, 255, 255, 0.1) 40%, rgba(255, 255, 255, 0.05) 60%, rgba(255, 255, 255, 0) 80%);
            z-index: 3;
            pointer-events: none;
            animation: moveReflection 8s linear infinite;
        }
        
        @keyframes moveReflection {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }
        /* Content Section */
        
        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 0 2rem;
            max-width: 900px;
        }
        
        .hero-title {
            font-size: 9rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
            color: var(--text-white);
            font-family: 'Poppins', sans-serif;
            position: relative;
            text-transform: lowercase;
        }
        
        .hero-subtitle {
            font-size: 1.4rem;
            font-weight: 300;
            color: var(--text-gray);
            margin-bottom: 2.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-white);
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            transition: all 0.3s ease;
            text-decoration: none;
            letter-spacing: 0.5px;
        }
        
        .cta-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        /* Responsive Design */
        
        @media (max-width: 992px) {
            .hero-title {
                font-size: 7rem;
            }
            .ribbon:nth-child(1) {
                width: 500px;
                left: calc(50% - 250px);
            }
            .ribbon:nth-child(2) {
                width: 550px;
                left: calc(50% - 275px);
            }
            .ribbon:nth-child(3) {
                width: 450px;
                left: calc(50% - 225px);
            }
        }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .hero-title {
                font-size: 4.5rem;
            }
            .hero-subtitle {
                font-size: 1.2rem;
            }
            .ribbon:nth-child(1) {
                width: 400px;
                left: calc(50% - 200px);
            }
            .ribbon:nth-child(2) {
                width: 450px;
                left: calc(50% - 225px);
            }
            .ribbon:nth-child(3) {
                width: 350px;
                left: calc(50% - 175px);
            }
        }
        
        @media (max-width: 576px) {
            .hero-title {
                font-size: 3.5rem;
            }
            .hero-subtitle {
                font-size: 1rem;
            }
            .ribbon:nth-child(1) {
                width: 300px;
                left: calc(50% - 150px);
            }
            .ribbon:nth-child(2) {
                width: 350px;
                left: calc(50% - 175px);
            }
            .ribbon:nth-child(3) {
                width: 250px;
                left: calc(50% - 125px);
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <a href="#" class="logo">inviit</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="#why">WHY Inviit</a></li>
                    <li><a href="#how">HOW</a></li>
                    <li><a href="#app">서비스</a></li>
                    <li><a href="#culture">CULTURE</a></li>
                    <li><a href="#team">TEAM</a></li>
                    <li><a href="#" class="btn btn-outline">시작하기</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Modern 3D Hero Section -->
    <section class="hero">
        <!-- 3D Glass Cube -->
        <div class="glass-container">
            <div class="glass-cube">
                <div class="cube-face"></div>
                <div class="cube-face"></div>
                <div class="cube-face"></div>
                <div class="cube-face"></div>
                <div class="cube-face"></div>
                <div class="cube-face"></div>
            </div>
        </div>

        <!-- 3D Ribbons -->
        <div class="ribbon-container">
            <div class="ribbon">
                <span>Special Invitation <div class="star"></div> Create Moments <div class="arrow"></div> Celebrate Together <div class="star"></div> Special Invitation</span>
            </div>
            <div class="ribbon">
                <span>Easy & Beautiful <div class="arrow"></div> Share Memories <div class="star"></div> Connect People <div class="arrow"></div> Easy & Beautiful</span>
            </div>
            <div class="ribbon">
                <span>Your Party <div class="star"></div> Your Style <div class="arrow"></div> Your Memories <div class="star"></div> Your Party</span>
            </div>
        </div>

        <!-- Glass Reflection Effect -->
        <div class="glass-reflection"></div>

        <!-- Hero Content -->
        <div class="hero-content">
            <h1 class="hero-title">inviit</h1>
            <p class="hero-subtitle">파티와 모임을 더 특별하게 만들어주는 서비스</p>
            <a href="#" class="cta-button">지금 시작하기</a>
        </div>
    </section>
</body>

</html>
